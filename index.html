<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; media-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; frame-ancestors 'self';">
    <title>Modern Audio Gallery</title>
    <script src="js/browserCompatibility.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading Gallery...</p>
    </div>

    <main class="gallery-container">
        <div class="image-wrapper">
            <img id="gallery-image">
        </div>

        <div class="controls-wrapper">
            <div class="info-area">
                <h2 id="gallery-caption">Loading...</h2>
                <p id="gallery-info">Group - Picture - of -</p>
            </div>

            <div class="audio-controls">
                <button id="mute-btn" class="audio-btn" aria-label="Mute Audio">ðŸ”Š</button>
                <input type="range" id="volume-slider" class="audio-slider" min="0" max="100" value="70"
                    aria-label="Volume Control">
                <button id="fullscreen-btn" class="audio-btn" aria-label="Toggle Fullscreen"
                    style="margin-left: 10px;">ðŸ”³</button>
            </div>

            <div class="buttons-area">
                <button id="prev-btn" class="nav-btn" aria-label="Previous Image">Previous</button>
                <button id="next-btn" class="nav-btn" aria-label="Next Image">Next</button>
            </div>
        </div>
    </main>

    <script src="js/generatedConfig.js"></script>
    <script src="js/assetLoader.js"></script>
    <script src="js/audioPlayer.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/touchControls.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
