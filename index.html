<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; media-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; frame-ancestors 'self';">
    <title>Modern Audio Gallery</title>
    <script src="js/browserCompatibility.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Compatibility Banner (will be injected if needed) -->

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Click to Enter</p>
    </div>

    <main class="gallery-container" role="main" aria-label="Image Gallery">
        <div class="image-wrapper">
            <img id="gallery-image" src="" alt="Gallery Image" aria-live="polite">
        </div>

        <div class="controls-wrapper">
            <div class="info-area" id="gallery-info">
                <h2 id="gallery-caption">Loading...</h2>
                <p id="gallery-group">Group: -</p>
            </div>

            <div class="audio-controls" role="group" aria-label="Media Controls">
                <button id="mute-btn" class="audio-btn" aria-label="Mute Audio" aria-pressed="false">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"
                        fill="currentColor">
                        <path
                            d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z" />
                    </svg>
                </button>
                <input type="range" id="volume-slider" class="audio-slider" min="0" max="1" step="0.01" value="1"
                    aria-label="Volume" aria-valuemin="0" aria-valuemax="1" aria-valuenow="1">

                <button id="fullscreen-btn" class="audio-btn" aria-label="Toggle Fullscreen">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"
                        fill="currentColor">
                        <path
                            d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z" />
                    </svg>
                </button>
            </div>

            <div class="buttons-area">
                <button id="prev-btn" class="nav-btn" aria-label="Previous Image">Previous</button>
                <button id="next-btn" class="nav-btn" aria-label="Next Image">Next</button>
            </div>
        </div>
    </main>

    <!-- Scripts - Order is critical -->
    <script src="js/generatedConfig.js"></script>
    <script src="js/assetLoader.js"></script>
    <script src="js/audioPlayer.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/touchControls.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
