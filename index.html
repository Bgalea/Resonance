<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Audio Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="gallery-container">
        <div class="image-wrapper">
            <img id="gallery-image" src="" alt="Gallery Image">
        </div>

        <div class="controls-wrapper">
            <div class="info-area">
                <h2 id="gallery-caption">Loading...</h2>
                <p id="gallery-info">Group - Picture - of -</p>
            </div>

            <div class="buttons-area">
                <button id="prev-btn" class="nav-btn" aria-label="Previous Image">Previous</button>
                <button id="next-btn" class="nav-btn" aria-label="Next Image">Next</button>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/audioPlayer.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
