<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Audio Gallery</title>
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading Gallery...</p>
    </div>

    <main class="gallery-container">
        <div class="image-wrapper">
            <img id="gallery-image" src="" alt="Gallery Image">
        </div>

        <div class="controls-wrapper">
            <div class="info-area">
                <h2 id="gallery-caption">Loading...</h2>
                <p id="gallery-info">Group - Picture - of -</p>
            </div>

            <div class="audio-controls">
                <button id="mute-btn" class="audio-btn" aria-label="Mute Audio">ðŸ”Š</button>
                <input type="range" id="volume-slider" class="audio-slider" min="0" max="100" value="70"
                    aria-label="Volume Control">
            </div>

            <div class="buttons-area">
                <button id="prev-btn" class="nav-btn" aria-label="Previous Image">Previous</button>
                <button id="next-btn" class="nav-btn" aria-label="Next Image">Next</button>
            </div>
        </div>
    </main>

    <script src="js/generatedConfig.js"></script>
    <script src="js/assetLoader.js"></script>
    <script src="js/audioPlayer.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
